<!DOCTYPE html>
<html lang= "en">
    <head>
        <title>ISAT-U Application Form</title> 
        <link href= "https://github.com/NyeverGator/web-design-fCC/blob/main/survey-form/ISAT-U%20Logo.png?raw=true" rel= "shorcut icon"> 
        <link href= "https://fonts.googleapis.com/css2?family=Anton&family=Cabin&family=DM+Sans&family=Francois+One&family=Jost&family=Mulish&family=Nunito&family=Roboto+Mono:wght@400;700&family=Roboto+Serif:wght@300&family=Syne+Mono&display=swap" rel= "stylesheet" type= "text/css">
        <link href= "survey.css" rel= "stylesheet" type= "text/css">
        <meta charset=" UTF-8">
        <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <main>
            
            <div class= "container">

                <div class= "header">
                    <a href= "https://www.isatu.edu.ph/" title= "ISAT-U"><img id= "header-logo" src= "https://github.com/NyeverGator/web-design-fCC/blob/main/survey-form/ISAT-U%20Logo.png?raw=true" alt= ""></a>
                    <a href= "https://github.com/NyeverGator/web-design-fCC/tree/main/survey-form" title= "Interested on how this is coded?"><h1 id= "title"> Iloilo Science and <br> Technology University </h1></a>
                </div>

                <form id= "survey-form" action="#">
                    <p id= "description"> To apply, please fill out this form with <br> certified information. </p>

                    <fieldset>
                        <label> Last Name: <input pattern= "[A-Za-z\s./-]{3,50}" id= "name-last" name= "lname" title= "Follow the format e.g. Serif" type= "text" placeholder= "Serif" required></label>
                        <label> First Name: <input pattern= "[A-Za-z\s./-]{3,80}" id= "name-first" name="fname" title= "Follow the format e.g. Samuel S." type= "text" placeholder= "Samuel S." required></label>
                        <br>
                        <label> Birthdate: <input pattern= "[A-Za-z\s]+[0-9\s,]+[0-9\s]{3,50}" id= "birthdate" name= "birthdate" title= "Follow the format e.g. January 1, 2000" type= "text" placeholder= "January 1, 2000" required></label>
                        <label> Age: <input pattern= "[0-9]{2}" id= "number-age" name= "age" title= "Type in your real age." inputmode= "number" min="10" max= "99" placeholder= "13" required></label>
                        <br>
                        <label> Email: <input id= "email-valid" name= "email" title= "Type in your valid email." type= "email" placeholder= "youremail@address.com" required></label>
                    </fieldset>
                    <hr>   
                    <fieldset>
                        <label> Contact Num#: <input pattern= "[0-9+-]{3,30}" name= "contact-number" title= "Follow the format e.g. +63-929-555-7191" type= "text" placeholder= "+63-###-###-###" required></label>
                        <br>
                        <label class= "field__label--margin"> Sex at Birth: </label>
                        <label class= "field__label--margin"><input name= "sex" value= "Male" type= "radio" required> Male </label>
                        <label class= "field__label--margin"><input name= "sex" value= "Female" type= "radio" required> Female </label>
                        <br>
                        <label> Desired Grade Level to Enroll: </label>
                        <br>
                        <select name= "grade" id= "dropdown" title= "Select the right grade level." required>
                            <option value=""> --- Select Grade Level --- </option>
                            <option value="Grade 7"> Grade 7 </option>
                            <option value="Grade 8"> Grade 8 </option>
                            <option value="Grade 9"> Grade 9 </option>
                            <option value="Grade 10"> Grade 10 </option>
                            <option value="Grade 11"> Grade 11 </option>
                            <option value="Grade 12"> Grade 12 </option>
                        </select>
                        <br>
                        <label> Desired Campus to Apply: </label>
                        <br>
                        <select name= "campus" title= "Select the right campus to apply in." required>
                            <option value=""> --- Select Campus --- </option>
                            <option value="Iloilo Main"> Iloilo City Main Campus </option>
                            <option value="Barotac"> Barotac Nuevo Campus </option>
                            <option value="Dumangas"> Dumangas Campus </option>
                            <option value="Leon"> Leon Campus </option>
                            <option value="Miagao"> Miagao Campus </option>
                        </select>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <label> Any suggestions? </label>
                        <br>
                        <textarea name= "suggestions" placeholder= "Any suggestions to the way this application form is built?"></textarea>
                        <br>
                        <label class= "field__label--text-align"> I hereby declare that all information stated in this application is true and correct. Any dishonesty and misinformation shall make my admission to the University invalid. Likewise, I hereby authorize the University to collect, process, store and disclose my personal information as it may deem necessary for me and the University. </label>
                        <label><input name= "confidentiality" value= "I agree" title= "I agree." type= "checkbox" required> I agree </label>
                    </fieldset>
                    <button id= "submit" title= "Submit form." type="submit"> <strong> Submit </strong> </button>
                </form>

            </div>

        </main>
    </body>
</html>
